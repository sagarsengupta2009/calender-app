<div class="header-container">
    <div class="title-container">
        <h4 class="heading">{{appTitle}}</h4>
    </div>
    <div class="button-container">
        <button data-bs-toggle="modal" data-bs-target="#newEventModal" type="button" (click)="openEventDialog()"
            class="btn btn-primary btn-md">New</button>
    </div>
</div>

<div class="modal" id="eventModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Add New Event</h4>
                <button type="button" (click)="closeEventDialog()" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form (ngSubmit)="onSubmit(frm)" #frm="ngForm">
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" id="title" class="form-control" placeholder="enter a title" ngModel name="title" required>
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="date">Date</label>
                        <input type="text" id="date" class="form-control" placeholder="dd/mm/yyyy" ngModel name="date" required>
                        <!-- <span *ngIf="!isDateValid && frm.touched" class="help-block">Please enter valid date!</span> -->
                    </div>
                    <button [disabled]="!frm.valid" type="submit" class="btn btn-primary form-button">Save</button>
                </form>
                <button type="button" (click)="resetForm()" class="btn btn-primary reset-button">Reset</button>
            </div>
        </div>
    </div>
</div>
