<div class="container">
    <div class="wrapper">
        <form action="">
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" placeholder="Username" #uname required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="text" placeholder="Password" #pwd required>
                <i class='bx bxs-lock-alt' ></i>
            </div>
            <div class="remember-forgot">
                <label for=""><input type="checkbox">Remember me</label>
                <a href="">Forgot password?</a>
            </div>
            <button class="btn" type="submit" (click)="onSubmit(uname, pwd)">Login</button>
            <div class="register-link">
                <p>Don't have account? <a routerLink="/register">Register</a></p>
            </div>
        </form>
    </div>
</div>
